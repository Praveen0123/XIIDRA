<div fxLayout="row wrap" #resizedDiv>
    <div class=" w-100">
          
      <div class="row wrap" style="margin-bottom:20px;margin-left: 1px">
        <div class="col-lg-12">
          <div class="pills w-100 ">
            <ul class="nav nav-pills">
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Scope']" style="margin-right: 10px!important; padding: 0px 10px;">Scope</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/SeqResults']" style="margin-right: 10px!important; padding: 0px 10px;" >SEQ Results</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/DRI']" style="margin-right: 10px!important; padding: 0px 10px;" >DRI</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Messages']" style="margin-right: 10px!important; padding: 0px 10px;" >Message</a></li>
            </ul>                               
          </div>
        </div>
      </div>
    
    </div>
</div>

<div fxLayout="row wrap" style="margin-bottom: 10px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="w-100">
        <!-- <mat-card class="filter"> -->
            <!-- <mat-card-content> -->

                <div class="row col-sm-12" class="flex-p" >
                        <div class="col-sm-3">
                                <mat-select placeholder="--Search by Allel Name--" multiple class="form-control">
                                    <mat-option *ngFor="let option of List" [value]="">{{option.AllelName}}</mat-option>
                                </mat-select>
                        </div>
 
                        <div class="col-lg-1">
                            <button type="button" class="add-hover btn btn-success  pull-right">Search</button>
                        </div>
                        <div class="col-lg-6"></div>
                        <div class="col-lg-2">
                            <div fxLayout="row" style="float: right !important;" >
                                <button mat-raised-button class="pull-right add-hover btn-success" (click)="uploadCSVDialog()">
                                    <mat-icon>backup</mat-icon> Upload SEQ Data
                                </button>
                            </div>
                        </div>
                 </div>
            <!-- </mat-card-content> -->
        <!-- </mat-card> -->
    </div>
</div>

<div fxLayout="row wrap">
  <div class="table-responsive" style="margin-left: 15px;margin-right: 10px;">
      <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
              <tr class="tr-grid-header">
                  <th class="text-center" >Allele Name</th>
                  <th class="text-center" >Ref</th>
                  <th class="text-center" >Variant</th>
                  <th class="text-center" >Allele Call</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of List">
                 
                <td class="text-center" >{{item.AllelName}}</td>
                <td class="text-center" >{{item.Ref}}</td>
                <td class="text-center" >{{item.Variant}}</td>
                <td class="text-center" >{{item.AllelCall}}</td>
                 
              </tr>
          </tbody>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
  </div>
</div>
