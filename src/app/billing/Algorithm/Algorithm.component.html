<div fxLayout="row wrap" #resizedDiv>
    <div class=" w-100">
          
          <div class="row wrap" style="margin-bottom:20px;margin-top: 15px;margin-left:1px">
            <div class="col-lg-12">
              <div class="pills w-100 ">
                <ul class="nav nav-pills">
                  <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary']" style="margin-right: 10px!important; padding: 0px 10px;"><mat-icon>outlined_flag</mat-icon> Dictionary </a></li>
                  <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Algorithm']" style="margin-right: 10px!important; padding: 0px 10px;" ><mat-icon>outlined_flag</mat-icon> Algorithm </a></li>
                  <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Calculations']" style="margin-right: 10px!important; padding: 0px 10px;" ><mat-icon>outlined_flag</mat-icon> Calculations </a></li>
                  <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Report']" style="margin-right: 10px!important; padding: 0px 10px;" ><mat-icon>outlined_flag</mat-icon> Report </a></li>
                  <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/SamplePatientData']" style="margin-right: 10px!important; padding: 0px 10px;" ><mat-icon>outlined_flag</mat-icon> Sample Patient Data </a></li>
                </ul>                               
              </div>
            </div>
          </div>
    
    </div>
</div>

<div fxLayout="row wrap">
    <div fxFlex=" flex-p 100" fxFlex.gt-sm fxFlex.sm class=" w-100" >
        <!-- <mat-card class="filter"> -->
            <!-- <mat-card-content> -->

                <div class="row col-sm-12" class="flex-p">
                        <div class="col-sm-3">
                            <mat-select placeholder="--Search by Allel Name--" multiple class="form-control">
                                <mat-option *ngFor="let option of List" [value]="">{{option.AllelName}}</mat-option>
                            </mat-select>
                        </div>
 
                        <div class="col-lg-1">
                            <button type="button" class="add-hover btn btn-success  pull-right">Search</button>
                        </div>
                        <div class="col-lg-6"></div>
                        <div class="col-lg-2"  >
                            <div fxLayout="row" style="float: right !important;" >
                                <button mat-raised-button  class="pull-right add-hover btn-success" (click)="addAlgorithmDialog()">
                                    <mat-icon>person_add</mat-icon> Add Algorithm 
                                </button>
                            </div>
                        </div>
                </div>
                    
                
            <!-- </mat-card-content> -->
        <!-- </mat-card> -->
    </div>
</div>


<div fxLayout="row wrap">
  <div class="table-responsive" style="margin-left: 15px;margin-right: 10px;margin-top: 10px" >
      <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
              <tr class="tr-grid-header">

                  <th class="text-center" >Test</th>
                  <th class="text-center" >Allele Name</th>
                  <th class="text-center" >Parameter</th>
                  <th class="text-center" >Action</th> 

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of List">
                 
                  <td class="text-center" >{{item.Test}}</td>
                  <td class="text-center" >{{item.AllelName}}</td>
                  <td class="text-center" >{{item.Parameter}}</td>
                  <td class="text-center" >
                        <a title="Edit User" style="margin-right: 10px; cursor: pointer;" >
                          <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover
                        [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                        placement="left"
                        (confirm)="deletePatientOrder()"
                        (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
                        </a>
                    </td>
              </tr>
          </tbody>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
  </div>
</div>
