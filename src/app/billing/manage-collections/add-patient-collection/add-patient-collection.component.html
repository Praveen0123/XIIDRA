<div class="NewHeader">
    <h1 mat-dialog-title>Add Collection</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addCollectionForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Attorney : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <label class="control-label newFontProperty">Brad Kewalramani</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Patient : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <label class="control-label newFontProperty">Fabrice Vanegas</label>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Claim Amount : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <label class="control-label">$ 8000</label>
            </div>
        </div> -->
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Mode of Payment : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select color="primary" formControlName="MOP" required placeholder="--Select Payment Mode--" class="form-control">
                    <mat-option [value]="0">Cheque</mat-option>
                    <mat-option [value]="1">Cash</mat-option>
                    <mat-option [value]="2">Credit Card</mat-option>
                    <mat-option [value]="3">Debit Card</mat-option>
                    <mat-option [value]="4">Write off</mat-option>
                </mat-select>
                <div *ngIf="!MOP.valid && (MOP.dirty || MOP.touched)" class="error-text">
                    <div *ngIf="MOP.errors.required">
                        Mode of payment is required
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="addCollectionForm.value.MOP === 0 || addCollectionForm.value.MOP === 1 || addCollectionForm.value.MOP === 2 || addCollectionForm.value.MOP === 3" class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Payment Reference Number : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="PRN" required class="form-control" placeholder="Enter Cheque Number">
                <div *ngIf="!PRN.valid && (PRN.dirty || PRN.touched)" class="error-text">
                    <div *ngIf="PRN.errors.required">
                        payment reference number is required
                    </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="addCollectionForm.value.MOP === 0 || addCollectionForm.value.MOP === 1 || addCollectionForm.value.MOP === 2 || addCollectionForm.value.MOP === 3" class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Received Amount : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="receivedAmount" required class="form-control" placeholder="Enter Received Amount">
                <div *ngIf="!receivedAmount.valid && (receivedAmount.dirty || receivedAmount.touched)" class="error-text">
                    <div *ngIf="receivedAmount.errors.required">
                        Received amount is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!addCollectionForm.valid" style="cursor:pointer;" [ngClass]="!addCollectionForm.valid ? '' : 'btn-primary' " (click)="saveAttorney()" [mat-dialog-close]="'test'"><mat-icon>save</mat-icon>Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
