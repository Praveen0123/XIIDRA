<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!icd">Add</span><span *ngIf="icd">Edit</span> ICD Code</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addICDCodeForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">ICD Code : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="ICDCode" required class="form-control" id="email" placeholder="Enter ICD Code">
                <div *ngIf="!ICDCode.valid && (ICDCode.dirty || ICDCode.touched)" class="error-text">
                    <div *ngIf="ICDCode.errors.required">
                        ICD Code is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Description : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="description" required class="form-control" id="email" placeholder="Enter ICD Description">
                <div *ngIf="!description.valid && (description.dirty || description.touched)" class="error-text">
                    <div *ngIf="description.errors.required">
                        Description is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
                    <mat-option [value]="0">Active</mat-option>
                    <mat-option [value]="1">Inactive</mat-option>
                </mat-select>
                <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                    <div *ngIf="status.errors.required">
                        Status is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button  style="cursor:pointer;" [disabled]="!addICDCodeForm.valid" [ngClass]="!addICDCodeForm.valid ? '' : 'btn-primary'" (click)="saveIcd()" [mat-dialog-close]="'test'"><mat-icon *ngIf="icd">update</mat-icon><mat-icon *ngIf="!icd">save</mat-icon><span *ngIf="!icd"> Save</span><span
            *ngIf="icd"> Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
