<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
    
      <app-master></app-master>
    
    <div class="row" style="margin-bottom:14px;">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="w-100 flex-p">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="w-100 flex-p">
          <!-- <button mat-raised-button class="pull-right add-hover-help btn-success-help" style="margin-left: 10px;">
            <mat-icon>help_outline</mat-icon> Help
          </button> -->
          <button mat-raised-button class="pull-right add-hover btn-success" (click)="openPartnerDialog(null)">
            <mat-icon>person_add</mat-icon> Add Partner
          </button>
          <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover margin-right-10" (click)="filterToggle = !filterToggle">
            <mat-icon>filter_list</mat-icon> Filter
          </button>
        </div>
      </div>
    </div>

    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
          <mat-card class="filter">
              <mat-card-content>
            
                      <div class="row col-sm-12">
                          <div class="col-sm-4">
                                  <div class="col-sm-4 newMarginClass">
                                      Imaging Partner : 
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="--Enter Imaging Partner--">
                                  </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="col-sm-4 newMarginClass">
                                  State : 
                              </div>
                              <div class="col-sm-8">
                                  <mat-select placeholder="--Search by State--" class="form-control">
                                      <mat-option *ngFor="let option of locations" [value]="">{{option}}</mat-option>
                                  </mat-select>
                              </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="col-sm-4 newMarginClass">
                                  Status : 
                              </div>
                              <div class="col-sm-8">
                                  <mat-select placeholder="--Search by Status--" class="form-control">
                                      <mat-option *ngFor="let option of status" [value]="">{{option}}</mat-option>
                                  </mat-select>
                              </div>
                          </div>
                          
                  
                      </div>
                      <div class="row col-sm-12">
                      <div class="col-lg-10"></div>
                      <div class="col-lg-1">
                          <button type="button" class="add-hover btn btn-success pull-right">Search</button>
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important">Clear</button>
                    </div>
                  </div>
                      
                  
              </mat-card-content>
          </mat-card>
      </div>
  </div>
    
    
    <div fxLayout="row wrap">
      <div class="table-responsive">
        <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr class="tr-grid-header">
              <th>Imaging Partner</th>
              <th>Fax Number</th>
              <th>Phone</th>
              <th>Email</th>
              <th>State</th>
              <th>City</th>
              <th>Address</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableList">
              <td>{{item.partner}}</td>
              <td>{{item.faxNumber}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
              <td>{{item.state}}</td>
              <td>{{item.city}}</td>
              <td>{{item.address}}</td>
              <!-- <td>{{item.type}}</td> -->
              <td class="pad-left inner-screen" style="cursor:pointer">
                <a (click)="item.status = ! item.status" >
                  <span *ngIf="!item.status" style="color:red">Inactive</span>
                  <span *ngIf="item.status" style="color:#1c4f86;">Active</span>
                </a>
              </td>
              <td>
                <a matTooltip="Edit Imaging Partner" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1" (click)="openPartnerDialog(item)">
                  <i class="fa fa-edit"></i>
                </a>
                <a mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deletePartner()"
                (cancel)="cancelClicked = true" [appendToBody]="true">
                <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete Imaging Partner" class="fa fa-trash red"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
