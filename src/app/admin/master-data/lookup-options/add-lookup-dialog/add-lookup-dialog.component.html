<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!lookupOption">Add</span><span *ngIf="lookupOption">Edit</span> Lookup</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addLookupForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Lookup : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="lookup" required class="form-control" id="email" placeholder="Enter Lookup">
                <div *ngIf="!lookup.valid && (lookup.dirty || lookup.touched)" class="error-text">
                    <div *ngIf="lookup.errors.required">
                        Lookup is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
                  <mat-option [value]="0">Active</mat-option>
                  <mat-option [value]="1">Inactive</mat-option>
                </mat-select>
                <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                    <div *ngIf="status.errors.required">
                        Status is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button style="cursor:pointer;" [disabled]="!addLookupForm.valid" [ngClass]="!addLookupForm.valid ? '' : 'btn-primary'" (click)="saveAttorney()" [mat-dialog-close]="'test'"><mat-icon *ngIf="lookupOption">update</mat-icon><mat-icon *ngIf="!lookupOption">save</mat-icon><span *ngIf="!lookupOption"> Save</span><span
            *ngIf="lookupOption"> Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
