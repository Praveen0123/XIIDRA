<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!addvisit">Add</span><span *ngIf="addvisit">Edit</span> Visit Status</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addWorklistForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Worklist Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="worklistStatus" required class="form-control" id="email" placeholder="Enter claim status">
                <div *ngIf="!worklistStatus.valid && (worklistStatus.dirty || worklistStatus.touched)" class="error-text">
                    <div *ngIf="worklistStatus.errors.required">
                        Worklist status is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
                  <mat-option [value]="0">Active</mat-option>
                  <mat-option [value]="1">Inactive</mat-option>
                </mat-select>
                <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                    <div *ngIf="status.errors.required">
                        Status is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button style="cursor:pointer;" [disabled]="!addWorklistForm.valid" [ngClass]="!addWorklistForm.valid ? '' : 'btn-primary'" (click)="saveVisit()" [mat-dialog-close]="'test'"><mat-icon *ngIf="addvisit">update</mat-icon><mat-icon *ngIf="!addvisit">save</mat-icon><span *ngIf="!addvisit"> Save</span><span
            *ngIf="addvisit"> Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
