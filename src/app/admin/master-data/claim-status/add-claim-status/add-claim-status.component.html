<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!addclaim">Add</span><span *ngIf="addclaim">Edit</span> Claim Status</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addClaimStatusForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Claim Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="claimStatus" required class="form-control" id="email" placeholder="Enter claim status">
                <div *ngIf="!claimStatus.valid && (claimStatus.dirty || claimStatus.touched)" class="error-text">
                    <div *ngIf="claimStatus.errors.required">
                        Claim Status is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
                  <mat-option [value]="0">Active</mat-option>
                  <mat-option [value]="1">Inactive</mat-option>
                </mat-select>
                <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                    <div *ngIf="status.errors.required">
                        Status is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button style="cursor:pointer;" [disabled]="!addClaimStatusForm.valid" [ngClass]="!addClaimStatusForm.valid ? '' : 'btn-primary'" (click)="saveClaim()" [mat-dialog-close]="'test'"><mat-icon *ngIf="addclaim">update</mat-icon><mat-icon *ngIf="!addclaim">save</mat-icon><span *ngIf="!addclaim"> Save</span><span
            *ngIf="addclaim"> Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
