<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
    <app-master></app-master>
    <div class="row" style="margin-bottom:14px;">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="w-100 flex-p">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="w-100 flex-p">
          <button mat-raised-button class="pull-right add-hover btn-success" (click)="openImagingDialog(null)">
            <mat-icon>person_add</mat-icon> Add Imaging Code
          </button>
          <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover margin-right-10" (click)="filterToggle = !filterToggle">
            <mat-icon>filter_list</mat-icon> Filter
          </button>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
        <mat-card class="filter">
          <mat-card-content>
            <div class="row col-sm-12">
              <div class="col-sm-4">
                <div class="col-sm-4 newMarginClass">
                  Imaging Code : 
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="--Enter Imaging Code--">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-4 newMarginClass">
                  Keyword Search : 
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="--Enter here--">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="col-sm-4 newMarginClass">
                  Status : 
                </div>
                <div class="col-sm-8">
                  <mat-select placeholder="--Search by Status--" class="form-control">
                    <mat-option *ngFor="let option of status" [value]="">{{option}}</mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="col-lg-1">
                <button type="button" class="add-hover btn btn-success  pull-right">Search</button>
              </div>
            </div>
            <div class="row col-sm-12" style="margin-top:5px!important;">
              <div class="col-sm-11">

              </div>
              <div class="col-sm-1" style="padding-left:24px!important;">
                <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important;">Clear</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    
    <div fxLayout="row wrap">
      <div class="table-responsive">
        <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr class="tr-grid-header">
              <th class="CPTMinWidth">Imaging Code</th>
              <th class="AppointmentMinWidth">Name</th>
              <th class="AppointmentMinWidth">Description</th>
              <th class="CPTMinWidth">CPT Code 1</th>
              <th class="CPTMinWidth">CPT Code 2</th>
              <th class="CPTMinWidth">CPT Code 3</th>
              <th>Status</th>
              <th class="CPTMinWidth">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableList">
              <td>{{item.imagingCode}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.cptCode1}}</td>
              <td>{{item.cptCode2}}</td>
              <td>{{item.cptCode3}}</td>
              <td class="pad-left inner-screen" style="cursor:pointer">
                <a (click)="item.status = ! item.status" >
                  <span *ngIf="!item.status" style="color:red">Inactive</span>
                  <span *ngIf="item.status" style="color:#1c4f86;">Active</span>
                </a>
              </td>
              <td>
                <a matTooltip="Edit Imaging Code" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1" (click)="openImagingDialog(item)">
                  <i class="fa fa-edit"></i>
                </a>
                <a mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deleteImagingCode()"
                (cancel)="cancelClicked = true" [appendToBody]="true">
                <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete Imaging Code" class="fa fa-trash red"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
