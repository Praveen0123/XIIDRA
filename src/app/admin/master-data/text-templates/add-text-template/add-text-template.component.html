<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!order">Add</span><span *ngIf="order">Edit</span> Text Template</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addTextTemplateForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Template : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" formControlName="template" required class="form-control" id="email" placeholder="Enter template name">
                <div *ngIf="!template.valid && (template.dirty || template.touched)" class="error-text">
                    <div *ngIf="template.errors.required">
                        Template is required
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Diagnosis : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
              <mat-select color="primary"  formControlName="diagnosis" required placeholder="--Select Diagnosis--" class="form-control">
                <mat-option [value]="0">CT Scan</mat-option>
                <mat-option [value]="1">ECG</mat-option>
                <mat-option [value]="2">X-Ray</mat-option>
                <mat-option [value]="3">MRI Scan</mat-option>
                <mat-option [value]="4">Ultra Sound</mat-option>
                <mat-option [value]="5">Appointment</mat-option>
            </mat-select>
            <div *ngIf="!diagnosis.valid && (diagnosis.dirty || diagnosis.touched)" class="error-text">
                <div *ngIf="diagnosis.errors.required">
                    Diagnosis is required
                </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Status : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
              <mat-option [value]="0">Active</mat-option>
              <mat-option [value]="1">Inactive</mat-option>
            </mat-select>
            <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                <div *ngIf="status.errors.required">
                    Status is required
                </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Subject : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" formControlName="subject" required class="form-control" id="email" placeholder="Enter Subject">
            <div *ngIf="!subject.valid && (subject.dirty || subject.touched)" class="error-text">
                <div *ngIf="subject.errors.required">
                    Subject is required
                </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Message : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <textarea rows="4" formControlName="message" required class="form-control txtarea" id="content" placeholder="Enter your message"></textarea>
            <div *ngIf="!message.valid && (message.dirty || message.touched)" class="error-text">
                <div *ngIf="message.errors.required">
                    Message is required
                </div>
                </div>
          </div>
        </div>
        <!-- <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Select Document : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margins">
                <input type="file" accept="image/*" placeholder="Upload file..." style="margin-top: 3px;">
            </div>
        </div> -->
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button style="cursor:pointer;" [disabled]="!addTextTemplateForm.valid" [ngClass]="!addTextTemplateForm.valid ? '' : 'btn-primary'" (click)="saveOrder()" [mat-dialog-close]="'test'"><mat-icon>save</mat-icon><span *ngIf="!order">Save</span><span
            *ngIf="order">Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
