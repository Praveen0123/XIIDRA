<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <app-master-in-availability-calendar></app-master-in-availability-calendar>
        
        <div class="row wrap" style="margin-bottom:7px;">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <div class="w-100 flex-p">
                    <button mat-raised-button class="pull-right add-hover btn-success" (click)="openspecialCaseDialog(null)">
                        <mat-icon>add</mat-icon> Add Special Case 
                    </button>
                    <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover margin-right-10" (click)="toggleFilter()">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
                    
                </div>
            </div>
        </div>
        
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
                <mat-card class="filter">
                    <mat-card-content>
                        <div class="row col-sm-12">
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    Physician Name :
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="--Enter Keyword--">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    From Date :
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt3"></i>
                                        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" name="dt3" [(ngModel)]="dates">
                                        <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    To Date :
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt2"></i>
                                        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2" [(ngModel)]="dates">
                                        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-12 my-3">
                                <div class="col-sm-4">
                                    <div class="col-sm-4 newMarginClass">
                                        Business Centre :
                                    </div>
                                    <div class="col-sm-8">
                                        <mat-select color="primary" placeholder="--Select Business Centre--" class="form-control">
                                            <mat-option [value]="0">Sapphire MD</mat-option>
                                            <mat-option [value]="1">Core Health</mat-option>
                                            <mat-option [value]="2">Center for Pain Relief</mat-option>
                                            <mat-option [value]="3">Prime Orthopedic</mat-option>
                                            <mat-option [value]="4">Pain Alleviation</mat-option>
                                            
                                        </mat-select>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <button type="button" class="add-hover btn btn-success  pull-right">Search</button>
                                </div>
                                <div class="col-lg-1">
                                    <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important">Clear</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div fxLayout="row wrap">
            <div class="table-responsive">
                <table id="example2" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th>Business Centre</th>
                            <th>Physician</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Actions</th>
                            
                            
                            <!-- <th>Weekoffs</th> -->
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tableList">
                            <td>{{item.BusinessCentre}}</td>
                            <td>{{item.physician}}</td>
                            <td>{{item.Date}}</td>
                            <td>{{item.startTime}}</td>
                            <td>{{item.endTime}}</td>
                            
                            
                            <!-- <td>{{item.weekoffs}}</td> -->
                            <td>
                                <a matTooltip="Edit Imaging Code" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1" (click)="openspecialCaseDialog(item)">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left" (confirm)="deleteimagingCode()" (cancel)="cancelClicked = true" [appendToBody]="true">
                                    <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete Imaging Code" class="fa fa-trash red"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
