<h1 mat-dialog-title>Edit Physician Timings</h1><hr>
<div mat-dialog-content>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Physician : </label>
            <label class="control-label col-sm-8 fontWeightClassPhysician">David Warner</label>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">First Weekoff : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" [(value)]="selected" placeholder="--Select First Weekoff--" class="form-control">
                  <mat-option [value]="0">Sunday</mat-option>
                  <mat-option [value]="1">Monday</mat-option>
                  <mat-option [value]="2">Tuesday</mat-option>
                  <mat-option [value]="3">Wednesday</mat-option>
                  <mat-option [value]="4">Thursday</mat-option>
                  <mat-option [value]="5">Friday</mat-option>
                  <mat-option [value]="6">Saturday</mat-option>
              </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Second Weekoff : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" [(value)]="select" placeholder="--Select Second Weekoff--" class="form-control">
                  <mat-option [value]="0">Sunday</mat-option>
                  <mat-option [value]="1">Monday</mat-option>
                  <mat-option [value]="2">Tuesday</mat-option>
                  <mat-option [value]="3">Wednesday</mat-option>
                  <mat-option [value]="4">Thursday</mat-option>
                  <mat-option [value]="5">Friday</mat-option>
                  <mat-option [value]="6">Saturday</mat-option>
              </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Third Weekoff : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" placeholder="--Select Third Weekoff--" class="form-control">
                  <mat-option [value]="0">Sunday</mat-option>
                  <mat-option [value]="1">Monday</mat-option>
                  <mat-option [value]="2">Tuesday</mat-option>
                  <mat-option [value]="3">Wednesday</mat-option>
                  <mat-option [value]="4">Thursday</mat-option>
                  <mat-option [value]="5">Friday</mat-option>
                  <mat-option [value]="6">Saturday</mat-option>
              </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Fourth Weekoff : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" placeholder="--Select Fourth Weekoff--" class="form-control">
                  <mat-option [value]="0">Sunday</mat-option>
                  <mat-option [value]="1">Monday</mat-option>
                  <mat-option [value]="2">Tuesday</mat-option>
                  <mat-option [value]="3">Wednesday</mat-option>
                  <mat-option [value]="4">Thursday</mat-option>
                  <mat-option [value]="5">Friday</mat-option>
                  <mat-option [value]="6">Saturday</mat-option>
              </mat-select>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveTimings()" [mat-dialog-close]="'test'">Update</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
